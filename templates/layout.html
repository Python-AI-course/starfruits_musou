<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Wild Toos!</title>
    <style>
      header {
        background-color: hotpink;
      }
      .navbar-brand{
        color: white;
        font-size: 24px;
      }
      footer {
        background-color: hotpink;
        height: 50px;
        text-align: center;
      }
      .fixed-bottom{
        padding-top: 15px;
      }

    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand " href="/">Wild Toos!</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="position: absolute; right: 30px;">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navmenu">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="/result">判別</a>
            </div>
          </div>
      </nav>
    </header>
      {% block content %}
      {% endblock %}
    <footer class="fixed-bottom">
      @starfruits_musou
    </footer>
  </body>
</html>
